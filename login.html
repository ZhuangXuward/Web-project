<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="js/loginAndRegister.js"></script>
    <style>
        * {
            font-family: Brush Script MT, STKaiti, YouYuan, sans-serif;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: lightblue;
            font-size: 15px;
        }

        div#backgroundpic {
            position: absolute;
            z-index: -100;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background: url("images/wholehomepic.jpeg")no-repeat;
            background-size: cover;
            opacity: 0.5;
        }
        
        div#logInContain {
            text-align: center
        }
        
        div#logInContain form {
            width: 300px;
            margin: 0 auto;
        }

        div#logInContain form input {
            display: block;
            width: 300px;
            line-height: 35px;
            text-indent: 1em;
            margin: 30px 0;
            border-radius: 5px;
        }

        div#logInContain form input:last-child {
            text-indent: 0;
            width: 300px;
            outline: none;
            border: 1px solid lightgray;
            background-color: gray;
            line-height: 35px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        div#logInWrap span#logInBack {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media only screen and (max-width: 600px) {
            div#logInContain form input {
                width: 250px;
                margin: 20px auto;
                line-height: 35px;
            }

            div#logInContain form input:last-child {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="backgroundpic"></div>
    <div id="logInWrap">
        <div id="logInContain">
            <h1>登录</h1>
            <form>
                <input type="text" placeholder="昵称/邮箱">
                <input type="password" placeholder="密码">
                <input type="submit" value="登录" onclick="doCheck_logIn()">
            </form>
            <p>还没有帐号？<a href="signup.html">前往注册</a></p>
        </div>
        <span id="logInBack"><a href="index.html">返回</a></span>
    </div>
</body>
</html>
